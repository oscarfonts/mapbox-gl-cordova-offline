<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'/>
    <title></title>
    <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no'/>
    <link href='mapbox-gl.css' rel='stylesheet'/>
    <script type="text/javascript" src="cordova.js"></script>
    <script src='http://172.27.203.112:8080/mapbox-gl-cordova-mbtiles.js'></script>
    <style>
        body {
            margin: 0;
            padding: 0;
        }

        #map {
            position: absolute;
            top: 0;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>

<div id='map'></div>
<script>

    'cordova' in window ? document.addEventListener("deviceready", init, false) : init();

    function readJSON(url) {
        return new Promise(function (resolve, reject) {
            const xhr = new window.XMLHttpRequest();
            xhr.open('GET', url, true);
            xhr.setRequestHeader('Accept', 'application/json');
            xhr.onerror = function (e) {
                reject(e);
            };
            xhr.onload = function () {
                if (xhr.status >= 200 && xhr.status < 300 && xhr.response) {
                    try {
                        resolve(JSON.parse(xhr.response));
                    } catch (err) {
                        reject(err);
                    }
                } else {
                    reject(new Error(xhr.statusText, xhr.status));
                }
            };
            xhr.send();
            return xhr;
        });
    }

    function init() {
        var map = new mapboxgl.Map({
            container: 'map',
            style: 'data/empty.json',
            hash: true,
            center: [2.15, 41.38],
            zoom: 12,
            bearing: -45
        });

        map.addControl(new mapboxgl.NavigationControl());

        map.on('load', function () {
            map.addSourceType('mbtiles', mapboxgl.MBTilesSource, function () {
                map.addSource('openmaptiles', {
                    type: 'mbtiles',
                    name: 'barcelona.mbtiles',
                    maxzoom: 14,
                    bounds: [1.898, 41.246, 2.312, 41.533]
                });

                // Apply style rules from klokantech-basic
                readJSON('data/klokantech-basic.json').then(function (style) {
                    style.layers.map(function (layer) {
                        map.addLayer(layer);
                    });
                });
            });

        });
    }

</script>

<!-- Code needed by live-server -->
<script type="text/javascript">
	var IP_ADDRESS_AND_PORT = "172.27.203.112:8080";
	if ('WebSocket' in window) {
		(function() {
			function refreshCSS() {
				var sheets = [].slice.call(document.getElementsByTagName("link"));
				var head = document.getElementsByTagName("head")[0];
				for (var i = 0; i < sheets.length; ++i) {
					var elem = sheets[i];
					head.removeChild(elem);
					var rel = elem.rel;
					if (elem.href && typeof rel != "string" || rel.length == 0 || rel.toLowerCase() == "stylesheet") {
						var url = elem.href.replace(/(&|\?)_cacheOverride=\d+/, '');
						elem.href = url + (url.indexOf('?') >= 0 ? '&' : '?') + '_cacheOverride=' + (new Date().valueOf());
					}
					head.appendChild(elem);
				}
			}
			var protocol = window.location.protocol === 'https:' ? 'wss://' : 'ws://';
			var address = protocol + IP_ADDRESS_AND_PORT + '/ws';
			var socket = new WebSocket(address);
			socket.onmessage = function(msg) {
				if (msg.data == 'reload') window.location.reload();
				else if (msg.data == 'refreshcss') refreshCSS();
			};
			console.log('Live reload enabled.');
		})();
	}
	// ]]>
</script>

</body>
</html>
